<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>RPG Maker XP</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
</head>
<body onload="showSlides(0)">
    <script src="../js/script.js"></script>
    <header>
        <div>
            <h1>RPG Maker XP Project</h1>
        </div>
    </header>

    <nav>
        <div id="bar">
            <a href="../index.html">Home</a>
            <a href="../projects.html">Projects</a>
            <a href="">About Me</a>
        </div>
    </nav>

    <main>
        <div class="slideshow">
            <div class="slides fade">
                <div class="numbers">1 / 4</div>
                <img src="../Images/Pokemon1.png" style="width:100%; height:360px">
                <div class="slideText">Pokemon battle</div>
            </div>

            <div class="slides fade">
                <div class="numbers">2 / 4</div>
                <img src="../Images/Pokemon2.png" style="width:100%; height:360px">
                <div class="slideText">The entry area to a forest</div>
            </div>

            <div class="slides fade">
                <div class="numbers">3 / 4</div>
                <img src="../Images/Pokemon3.png" style="width:100%; height:360px">
                <div class="slideText">The home town of the player</div>
            </div>

            <div class="slides fade">
                <div class="numbers">4 / 4</div>
                <img src="../Images/Pokemon4.png" style="width:100%; height:360px">
                <div class="slideText">The first route</div>
            </div>

            <a class="prev" onclick="plusSlides(-1)">&#10094</a>
            <a class="next" onclick="plusSlides(1)">&#10095</a>

            <br />

            <div style="text-align:center">
                <span class="dot" onclick="currentSlide(0)"></span>
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
            </div>
        </div>

        <br />


    </main>

</html>
